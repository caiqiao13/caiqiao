<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form name="表单" action="#" method="get">
			<h1 align="center">会员注册</h1><br />
			<p align="center" >账号<input type="text" name="username" size="20" maxlength="20" required="false"/></p>
			<p align="center">密码<input type="password" name="password" size="20" maxlength="20" required="false"/></p>
			<p align="center">性别<input type="radio" name="sex" /><label>男</label>
			<input type="radio" name="sex" /><label>女</label></p>
			<p align="center">爱好<input type="checkbox" name="ck"/><label>跳舞</label>
			<input type="checkbox" name="ck"/><label>上网</label>
			<input type="checkbox" name="ck"/><label>足球</label>
			<input type="checkbox" name="ck"/><label>下棋</label>
			</p>
			<p align="center">年龄<input type="text" name="year" size="5" maxlength="5"/>岁</p>
			<p align="center">电子邮件<input type="text" name="e-mill" size="20" >&nbsp;&nbsp;&nbsp;&nbsp;主页地址<input type="text" name="dlc" size="20" /></p>
			<p align="center">自我评价:</p>
			<p align="center"><textarea name="tt" cols="100" rows="10">请发表评论</textarea>
			</p>
			<p align="center"><input type="submit" name="dl" value="注册"/><input type="reset" name ="reset" value="重置"></p>
		</form>
		
	</body>
</html>
