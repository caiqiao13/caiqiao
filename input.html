<html>
    <head><title>读者反馈意见卡</title></head>
    <body>
        <h1 align="center">读者反馈意见卡</h1>
        <hr color="red" heigh="5">
        <form>
            <table align="center">
                <tr>
           
                    <td>姓名:&nbsp;</td>
                    <td><input type="text" name="name" size="30"></td>
                    <td>性别:&nbsp;</td>
                    <td><input type="radio" name="sex" value="男" checked="checked">男&nbsp;<input type="radio" name="sex" value="女" >女</td>
               
                    <td >年龄：&nbsp;</td>
                    <td><input type="text" name="age" size="5"></td>
                  
                    <td >职业:&nbsp;</td>
                    <td><input type="text" name="job" size="30"></td>
                </tr>
                <tr>
                   
                    <td>电话:&nbsp;</td>
                    <td><input type="tel" name="tel" size="30"></td>
                   
                    <td>邮箱：&nbsp;</td>
                    <td><input type="email" name="email" size="30"></td>
                    
                    <td >填写时间：</td> 
                    <td><input type="date" name="date" size="30"></td>

                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                    <td>您在何处购买到的本书</td>

                    <td colspan="9"><input type="radio">大型书城&nbsp;<input type="radio">图书展览&nbsp;<input type="radio">个人书店&nbsp;<input type="radio">网上书店&nbsp; </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                    <td>购买输的各种因素</td>
                    
                    <td colspan="9"><input type="checkbox">封面设计&nbsp;<input type="checkbox">价格合理&nbsp;<input type="checkbox">作者知名度&nbsp;<input type="checkbox">内容全面&nbsp;</td>
                </tr>
                <tr>
                    
                    <td colspan="9">具体说明：<textarea name="留言" cols="170" rows="3"></textarea></td>
                </tr>
                <tr>
                    
                    <td colspan="2">您对书的满意程度:&nbsp;<select name="m" id="m">
                        <option value="很满意">很满意</option>
                        <option value="比较满意">比较满意</option>
                        <option value="一般满意">一般满意</option>
                        <option value="不满意">不满意</option></td>
                        </select></td>
                    <td colspan="2"></td>
                    
                    <td><input type="button" name="c" value="重置"></td>
                    
                    <td><input type="button" name="t" value="提交"></td>
                </tr>
            </table>
            
                
        </form>
    </body>
</html>
